<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Hangman Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíÄ</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-shapes">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>
    <!-- Introduction Screen -->
    <div id="intro-screen" class="screen active">
        <div class="logo-container">
            <svg id="game-logo" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
                <text class="logo-text logo-h" x="0" y="70">H</text>
                <path class="logo-gallows" d="M 58 90 L 58 20 L 115 20 M 95 20 L 95 40" />
                <text class="logo-text logo-ngm" x="120" y="70">NGM</text>
                <text class="logo-text logo-an" x="290" y="70">AN</text>
            </svg>
        </div>
        <p>The classic word guessing game.</p>
        <button id="start-game-btn" class="btn-primary">Start Game</button>
        <div class="secondary-buttons-container">
            <button id="timed-rush-btn" class="btn-secondary btn-timed" aria-label="Timed Rush: Solve as many words as you can in 3 minutes.">
                <span class="btn-icon-daily">‚è±Ô∏è</span>
                <span class="btn-text">Timed Rush</span>
            </button>
            <button id="daily-challenge-btn" class="btn-secondary btn-daily" aria-label="Daily Challenge: A unique challenge, the same for everyone each day!">
                <span class="btn-icon-daily">üèÜ</span>
                <span class="btn-text">Daily Challenge</span>
            </button>
        </div>
        <div class="score-container">
            <h2>High Score: <span id="high-score">0</span></h2>
            <h2>Daily Streak: <span id="daily-streak">0</span> üî•</h2>
        </div>
        <div class="theme-switcher-container">
            <label class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="settings-container">
            <button id="settings-btn" class="btn-icon" aria-label="Settings">‚öôÔ∏è</button>
            <button id="how-to-play-btn" class="btn-icon" aria-label="How to Play">‚ùì</button>
            <button id="stats-btn" class="btn-icon" aria-label="Statistics">üìä</button>
            <button id="mute-btn" class="btn-icon" aria-label="Mute">üîä</button>
        </div>
        <div class="creator-credit">
            <p>Created by Melvin</p>
        </div>
    </div>

    <!-- Difficulty Selection Screen -->
    <div id="difficulty-screen" class="screen">
        <button id="back-to-category-btn" class="btn-return" aria-label="Back to Categories"><span></span></button>
        <div class="difficulty-content-wrapper">
            <h2>Choose a Difficulty:</h2>
            <div id="difficulty-buttons" class="category-buttons"></div>
        </div>
    </div>

    <!-- Category Selection Screen -->
    <div id="category-screen" class="screen">
        <button id="back-to-intro-btn" class="btn-return" aria-label="Back to Main Menu"><span></span></button>
        <div class="category-content-wrapper">
            <h2>Choose a Category:</h2>
            <div id="category-buttons-container" class="category-buttons"></div>
        </div>
    </div>

    <!-- Main Game Screen -->
    <div id="game-screen" class="screen">
        <button id="quit-game-btn" class="btn-return" aria-label="Quit game and return to categories"><span></span></button>
        <div class="game-content-wrapper">
            <!-- Hangman Figure -->
            <svg height="250" width="200" class="hangman-figure">
                <!-- Stand -->
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />

                <!-- Stylized Body Parts (initially hidden) -->
                <g id="figure-head" class="figure-part">
                    <circle cx="140" cy="70" r="20" />
                    <!-- Dizzy face for game over -->
                    <g class="dizzy-face">
                        <line x1="130" y1="65" x2="140" y2="75" /> <line x1="140" y1="65" x2="130" y2="75" />
                        <line x1="145" y1="65" x2="155" y2="75" /> <line x1="155" y1="65" x2="145" y2="75" />
                    </g>
                </g>
                <path d="M 140 90 V 150" class="figure-part" /> <!-- Body -->
                <path d="M 140 110 L 110 130 L 100 120" class="figure-part" /> <!-- Left Arm -->
                <path d="M 140 110 L 170 130 L 180 120" class="figure-part" /> <!-- Right Arm -->
                <path d="M 140 150 L 120 180 L 110 178" class="figure-part" /> <!-- Left Leg -->
                <path d="M 140 150 L 160 180 L 170 178" class="figure-part" /> <!-- Right Leg -->
            </svg>

            <div class="game-info-container">
                <div class="info-item">
                    <span class="info-label">Score</span>
                    <span id="current-score" class="info-value">0</span>
                </div>
                <div class="info-item" id="timed-rush-streak-container" style="display: none;">
                    <span class="info-label">Streak</span>
                    <span id="timed-rush-streak" class="info-value">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Hint</span>
                    <span id="category-hint" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Time</span>
                    <span id="timer" class="info-value">0s</span>
                </div>
                <div class="info-item" id="timed-rush-timer-container" style="display: none;">
                    <span class="info-label">Time Left</span>
                    <span id="timed-rush-timer" class="info-value">3:00</span>
                </div>
            </div>
            <div class="hint-button-container">
                <button id="hint-button" class="btn-action" aria-label="Get a hint for one letter">Get a Hint</button>
                <button id="reveal-word-btn" class="btn-action btn-danger-action" aria-label="Reveal the entire word and end the round">Reveal Word</button>
            </div>

            <div class="word-display"></div>

            <div class="keyboard"></div>
        </div>
    </div>

    <!-- Universal Modal Container -->
    <div class="modal-container" id="modal-container">
        <div class="modal" id="modal-content"></div>
    </div>

    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/modal.js"></script>
</body>
</html>
